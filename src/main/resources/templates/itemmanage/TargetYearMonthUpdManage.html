<!DOCTYPE html>
<html lang="ja" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
		crossorigin="anonymous">
<title>情報管理(対象年月更新)</title>
</head>
<body>
	<!--/* ヘッダー */-->
	<div id="header" th:insert="~{layout/myhacbookheader::header}">ヘッダー</div>
	
	<!--/* ボディ部 */-->
	<div class="col">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">情報管理(対象年月更新)</h5>
				<th:block th:each="message : ${messages}">
					<code><span th:text="${message}">何かのメッセージがある場合はここに表示</span></code></br>
				</th:block>
			</div>
			
			<!-- 対象年月更新選択エリア -->
			<th:block th:if="${updateAcceptFlg}">
			<div class="card-body">
				<p class="h6">■現在の対象年月を以下に変更する場合は登録ボタンを押下してください■</p>
				<p>現在の対象年月（<span th:text="${viewTargetYear}">現在の年</span>年<span th:text="${viewTargetMonth}">現在の月</span>月）　⇒　変更後の対象年月（<span th:text="${viewNextYear}">更新後の年</span>年<span th:text="${viewNextMonth}">更新後の月</span>月）</p>
				<div class="mb-3">
					<form name="TargetYearMonthUpdForm" class="d-flex" method="post" th:action="@{/myhacbook/managebaseinfo/targetyearmonthupd/update/}">
						<button class="btn btn-primary" type="submit">登録</button>
					</form>
				</div>
			</div>
			</th:block>
		</div>
		
	</div>
	
	<!--/* フッター共通jsのインクルード) */-->
	<div id="footer" th:insert="~{layout/myhacbookfooter::footer}">フッター</div>
	
</body>
</html>
