<!DOCTYPE html>
<html lang="ja" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
		crossorigin="anonymous">
</style>
<title>情報管理(支出項目)</title>
</head>
<body>
	<!--/* ヘッダー */-->
	<div id="header" th:insert="~{layout/myhacbookheader::header}">ヘッダー</div>

	<!--/* ボディ部 */-->
	<div class="col">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">情報管理(支出項目)</h5>
				<p class="card-text">何かのメッセージがある場合はここに表示</p>
			</div>
			<div class="card-body">
				<form name="ShopInfoUpdate" class="d-flex" method="post" th:action="@{/myhacbook/managebaseinfo/expenditeminfo/update/}">
					<div class="mb-3">
						<label for="exampleSelect" class="form-label">支出項目グループ</label>
						<select class="form-select" id="exampleSelect">
							<option value="" >グループメニューを開く</option>
							<option value="1" selected>食品・日用品店舗</option>
							<option value="2">ホームセンター</option>
							<option value="3">衣類店舗</option>
							<option value="4">家電量販店</option>
							<option value="5">複合店舗</option>
							<option value="6">外食</option>
							<option value="7">ネットショップ</option>
							<option value="8">イベント</option>
							<option value="9">その他</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="validationServer01" class="form-label">支出項目名</label>
	 					<input type="text" class="form-control" id="name" value="商品名　AAA" required>
					</div>
					<div class="mb-3">
						<label for="validationServer01" class="form-label">表示順</label>
	 					<input type="text" class="form-control w10" id="sort" value="05" required>
					</div>
					<div class="mb-3">
						<button class="btn btn-primary" type="submit">登録</button>
					</div>
				</form>
			</div>
			<!-- 支出項目一覧表示エリア -->
			<div class="list-group">
				<a class="list-group-item list-group-item-secondary">表示順&emsp;支出項目名&emsp;：グループ名&emsp;&emsp;※更新する場合は対象行をクリックしてください</a>
				<a class="list-group-item list-group-item-secondary">91&emsp;事業経費&emsp;※変更できません</a>
				<a class="list-group-item list-group-item-secondary">92&emsp;固定費(非課税)&emsp;※変更できません</a>
				<a class="list-group-item list-group-item-secondary">93&emsp;固定費(課税)&emsp;※変更できません</a>
 				<a class="list-group-item list-group-item-secondary">94&emsp;衣類住居設備&emsp;※変更できません</a>
 				<a class="list-group-item list-group-item-secondary">95&emsp;飲食日用品&emsp;※変更できません</a>
 				<a class="list-group-item list-group-item-secondary">96&emsp;趣味娯楽&emsp;※変更できません</a>
			</div>
		</div>
	</div>
	
	<!--/* フッター共通jsのインクルード) */-->
	<div id="footer" th:insert="~{layout/myhacbookfooter::footer}">フッター</div>
	
</body>
</html>
