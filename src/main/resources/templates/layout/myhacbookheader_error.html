<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
		crossorigin="anonymous">
<title>マイ家計簿ヘッダー部</title>
</head>
<body>
	<header th:fragment="header_error">

			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1">テストユーザさん家計簿</span>

				</button>
				<div class="collapse navbar-collapse" id="navbarHeaderContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					</ul>
					<form class="d-flex" method="post" th:action="@{/logout/}">

			</div>

</html>
